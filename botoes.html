<!doctype html>
<html lang="pt-br">
  <head>
    <title>Bootstrap - Botoes</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- Botões
        formatação padrão: btn
        formatação específica: btn-primary, btn- secondary, btn-success, btn-info,
        btn-warning, btn-danger, btn-light, btn-dark, btn-link -->

    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-secondary" type="submit">Submit</button>
    <input class="btn btn-success" type="button" value="Button">
    <input class="btn btn-warning" type="submit" value="Input Submit">
    <input class="btn btn-light" type="reset" value="Reset">

    <!-- Botões com contorno
        btn-outline-<formato> -->
    
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <!-- Tamanho dos botões
        opções: btn-lg, btn-sm, btn,block -->
    
    <h3>Tamanho dos Botões</h3>
    <button class="btn btn-lg btn-primary" type="button">Grande</button>
    <button class="btn btn-sm btn-secondary" type="button">Pequeno</button>

        <br><br>

    <button class="btn btn-block btn-warning" type="button">Bloco</button>

    <!-- Estado dos botões
        Opções: active, disable -->
    
    <h3>Estado dos Botões</h3>
    <button class="btn btn-light" type="button">Normal</button>
    <button class="btn btn-primary active" type="button">Ativo</button>
    <button class="btn btn-secondary disabled" type="button">Inativo</button>

    <br><br>

    <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de Botões - Horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-primary" type="button">Esquerda</button>
        <button class="btn btn-primary" type="button">Centro</button>
        <button class="btn btn-primary" type="button">Direita</button>
    </div>

    <h3>Grupos de Botões - Vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-secondary" type="button">Topo</button>
        <button class="btn btn-secondary" type="button">Meio</button>
        <button class="btn btn-secondary" type="button">Fundo</button>
    </div>

    <h3>Toolbar de Botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-success" type="button">1</button>
            <button class="btn btn-success" type="button">2</button>
            <button class="btn btn-success" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <h3>Botões Dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    


     


    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
